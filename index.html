<html>
    <head>
        <title>Doom Fire in JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <center>
            <h1>Doom Fire in JavaScript</h1>
            <div id="fireCanvas"></div>
            <script src="fire.js"></script>

            <div class="margin">
                <button onclick="decreaseFireSource()">-</button>
                <button onclick="ceaseFireSource()">Stop Fire</button>
                <button onclick="createFireSource()">Start Fire</button>
                <button onclick="increaseFireSource()">+</button>
            </div>
        </center>
    </body>

</html>
